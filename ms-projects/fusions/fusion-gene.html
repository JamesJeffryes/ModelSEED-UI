


<div layout="column" class="container">
    <h3>{{gene}} <small>(Fusion Gene)</small> <small ng-if="loading" class="pull-right">loading...</small></h3>

    <br>

    <table class="table table-horizontal table-striped table-condensed">
        <thead></thead>
        <tbody>
            <tr>
                <td>Gene</td>
                <td>
                    <span ng-if="gene.indexOf('fig') != -1" >
                        <a href="{{featureUrl+gene}}" target="_blank">{{gene}}</a> <span class="text-muted">(RAST)</span>
                    </span>
                    <span ng-if="gene.indexOf('fig') == -1">{{gene}}</span>
                </td>
            </tr>


            <tr>
                <td>Name</td>
                <td>{{result.name ? result.name : '-'}}</td>
            </tr>

            <tr>
                <td>Taxonomy</td>
                <td>
                    <ul class="list-unstyled">
                        <li ng-repeat="t in result.taxonomy">
                            {{t}}
                        </li>
                    </ul>
                    <span ng-if="!result.taxonomy">-</span>
                </td>
            </tr>


            <tr ng-repeat="r in info" ng-if="!loading">
                <td>{{r.label}}</td>
                <td>{{result[r.key]}}</td>
            </tr>
        </tbody>
    </table>
    <br>

    <h4>Sequence</h4>
    <pre>{{result.sequence}}</pre>

    <h4>CDDs</h4>
    <ul class="list-unstyled" style="margin-left: 25px;">
        <li ng-repeat="cdd in result.cdds">
            {{cdd}}
        </li>
    </ul>
    <span ng-if="!result.cdds">-</span>

</div>
