
<div ng-if="data">
    <div class="table-controls">
        <div layout="row" layout-align="start start" class="pull-left">
            <i class="fa fa-search query-opt"></i>

            <md-input-container md-no-float>
                <input ng-model="opts.query" type="text" placeholder="{{placeholder}}" class="query-input">
            </md-input-container>

            <md-progress-circular ng-if="loading"
                                  md-mode="indeterminate"
                                  class="table-loading pull-left"
                                  md-diameter="20">
            </md-progress-circular>
        </div>

        <div class="pull-right">
            <!--
            <select ng-model="opts.limit" class="btn btn-default" type="number">
                <option>10</option>
                <option>100</option>
                <option>250</option>
            </select>-->

            <span pagination>
                <div ng-disabled="opts.offset == 0" class="btn btn-default btn-sm" ng-click="prev()">
                    <i class="fa fa-chevron-left"></i> prev
                </div>
                <div class="btn btn-default btn-sm" ng-click="next()">next
                    <i class="fa fa-chevron-right"></i>
                </div>
            </span>
        </div>

        <div class="pull-right query-opt">
            {{opts.offset+1}}-{{opts.offset + opts.limit}} of {{data.numFound}} results
        </div>
    </div>
    <br>

    <table class="table table-striped table-bordered" ng-if="data.docs.length">
        <thead sortable>
            <tr>
                <th ng-repeat="h in header track by $index" ng-click="sortBy($event, h.key)">{{h.label}}</th>
            </tr>
        </thead>

        <tr ng-repeat="item in data.docs">
            <td ng-repeat="h in header">{{item[h.key]}}</td>
        </tr>

        <div ng-if="!loading && data.numFound == 0">
            No reaction found
        </div>
    </table>

</div>


<div ng-if="!loading && !data">
    <br>
    Oh no.  Something seems to have gone wrong.
</div>
