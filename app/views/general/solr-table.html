
<div ng-if="data">
    <div class="table-controls"  layout="row">
        <md-input-container md-no-float flex="45"
            search="opts.query" search-opts="opts" search-placeholder={{placeholder}}>
        </md-input-container>

        <md-progress-circular ng-if="loading"
                              md-mode="indeterminate"
                              class="table-loading"
                              md-diameter="20">
        </md-progress-circular>

        <md-input-container pagination
            pagination-offset="opts.offset"
            pagination-limit="opts.limit"
            pagination-total="data.numFound"
            layout="row"
            layout-align="end center" flex>
        </md-input-container>
    </div>

    <table class="table table-striped table-bordered" ng-if="data.docs.length">
        <thead sortable>
            <tr>
                <th ng-repeat="h in header track by $index" ng-click="sortBy($event, h.key)">{{h.label}}</th>
            </tr>
        </thead>

        <tr ng-repeat="item in data.docs">
            <td ng-repeat="h in header">{{item[h.key]}}</td>
        </tr>
    </table>

    <div ng-if="!loading && data.numFound == 0" class="alert alert-warning">
        No item found
    </div>

</div>


<div ng-if="!loading && !data">
    <br>
    Oh no.  Something seems to have gone wrong.
</div>
