

<div ng-controller="TableController">

    {{opts}}

    <div class="table-controls">
        <div layout="row" layout-align="start start" class="pull-left">
            <i class="fa fa-search query-opt"></i>

            <md-input-container md-no-float>
                <input ng-model="opts.query" type="text" placeholder="Search Reactions" class="query-input">
            </md-input-container>

            <md-progress-circular ng-if="loading"
                                  md-mode="indeterminate"
                                  class="pull-left"
                                  md-diameter="20">
            </md-progress-circular>
        </div>


        <div class="pull-right">
            <select ng-model="opts.limit" class="btn btn-default">
                <option>10</option>
                <option>100</option>
                <option>250</option>
            </select>

            <div ng-disabled="opts.offset == 0" class="btn btn-default btn-sm" ng-click="prev()">
                <i class="fa fa-chevron-left"></i> prev
            </div>
            <div class="btn btn-default btn-sm" ng-click="next()">next
                <i class="fa fa-chevron-right"></i>
            </div>
        </div>

        <div class="pull-right query-opt">
            {{opts.offset+1}}-{{opts.offset + opts.limit}} of {{rxns.length}} results
        </div>
    </div>


    <table class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Equation</th>
            <th>deltaG</th>
            <th>deltaGErr</th>
        </tr>

        <tr ng-repeat="rxn in rxns | filter: opts.query | limitTo : opts.limit : opts.offset" >
            <td>{{rxn.id}}</td>
            <td>{{rxn.name}}</td>
            <td>{{rxn.definition}}</td>
            <td>{{rxn.deltaG}}</td>
            <td>{{rxn.deltaGErr}}</td>
        </tr>

        <div ng-if="!loadingRxns && rxns.length == 0">
            No reaction found
        </div>
    </table>


    <md-progress-circular ng-if="loadingRxns"
                          md-mode="indeterminate"
                          class="text-center"
                          md-diameter="40">
    </md-progress-circular>


</div>
