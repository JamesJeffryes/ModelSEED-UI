
<md-dialog flex="70">
    <md-toolbar>
      <div class="md-toolbar-tools md-toolbar-accent">
        <h3>Save {{type}} As</h3>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel($event)">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <form ng-submit="save(form.name)">
        <md-dialog-content>
            {{subtext}}
            <md-input-container flex="50">
                <label>Name</label>
                <input type="text" ng-model="form.name">
            </md-input-container>

        </md-dialog-content>


        <div class="md-actions" layout="row">
            <a class="no-link" ng-click="cancel($event);">
                cancel
            </a>
            <md-button type="submit" class="md-raised md-primary" ng-disabled="!form.name">
                Save
            </md-button>
        </div>
    </form>
</md-dialog>
