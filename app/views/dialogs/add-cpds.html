
<md-dialog flex="80" style="min-height: 80%;">

    <md-toolbar>
      <div class="md-toolbar-tools md-toolbar-accent">
        <h3>Add Compounds</h3>
        <span flex></span>
        <small>{{item.name}}</small>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>


    <md-dialog-content style="padding-top: 0px;">


        <ng-solr-table-editor table-header="cpdHeader"
                  table-data="cpds"
                  table-opts="cpdOpts"
                  table-loading="loadingCpds"
                  table-placeholder="Search compounds"
                  table-add-items="addItems"
                  table-not-found-text="Compound not found">
        </ng-solr-table-editor>


    </md-dialog-content>
</md-dialog>
