


<div class="content-header" flex>

    Build Model
    <br>
</div>    

<div class="container">             
           
      <br><br><br>
     
  <!-- --------------------------------------------------------- FAST A ----------------------------------------------------------- -->   
  <md-tabs md-selected="tabs.tabIndex" md-no-ink md-dynamic-height>
  <md-tab>
    <md-tab-label>
      UPLOAD FASTA
    </md-tab-label>

    <md-tab-body>       

      <div layout="column">     
        <br><br>
                
       <form name="upload_form" id="upload-form" class="upload-form form-horizontal">        
            <div class="form-group">
                <br>		
                <label class="control-label"> <i>Select fasta file: </i> </label>
                <label class="md-button md-primary md-raised">
                    Choose File...
                    <input
                        name="upload"
                        enctype="multipart/form-data"
                        type="file"
                        onchange="angular.element(this).scope().selectFile(this.files)"/>
                </label>
                {{selectedFiles[0].name}}
            </div>
        <br>
        
        <div ng-if="selectedFiles[0].name.length>0" flex="30" class="vertical-center" layout="column" layout-align="start">          
          
          <br><br>
          
          <div flex="25" layout="column" style="border-style: dotted; border-width: 0.0001px; rounded">                                                        



          <label style="margin: 10px">
              Kingdom:
		      <select flex ng-model="selectedKingdom"
		          ng-options="optionKingdom.value for optionKingdom in kingdomOptions"
		          required>
		          <option value="">Plants</option>
		      </select>
		  </label>
		  
		  
		            
          <label style="margin: 10px">
              Genome Type:
		      <select flex ng-model="selectedTaxa"
		          ng-options="optionTaxa.value for optionTaxa in taxaOptions"
		          required>
		          <option value="">Plant feature sequences</option>
		      </select>
		  </label>
		     <!-- Next line causes the SHOCK Upload service to error (does not like DOM names)! -->
             <!-- <span ng-if="upload_form.taxa_select.$error.required">Please select a value</span> -->
          

          <label style="margin: 10px">
           Select Template Model:    
            <select 
                ng-model="selectedTemplate" 
                ng-options="option.value for option in options">
            </select>
          </label> 
                            
          </div>
          
          <br><br>   
             
          <div flex="35" layout="row">                                              
              <input flex="35" ng-model="modelName" class="form-control" placeholder="Name Model to build -- Required" required autofocus></input>
          </div>
          
                                
          <br>
          
          
          <div flex="10" layout="row">                                 
          <md-button class="md-primary md-raised"
            ng-click="startUpload(  )"
            ng-disabled="!selectedFiles">
               Build Model
            <br>
          </md-button>
          </div>
                           
          </form>
          
        </div>                     
       
      </div>
             
  </md-tab-body>
  </md-tab>

  <!-- --------------------------------------------------------- PATRIC -------------------------------------------------------------- -->

  <md-tab>
  
  <md-tab-label>
      PATRIC
  </md-tab-label>
  
  <md-tab-body>
  <br><br>

  <div>

    <div class="table-controls" layout="row" >
        <md-input-container md-no-float flex="45">
            <md-icon class="material-icons">search</md-icon>
            <input ng-model="opts.query" type="text" placeholder="Search models">
        </md-input-container>
        
        <md-input-container pagination
            pagination-offset="opts.offset"
            pagination-limit="opts.limit"
            pagination-total="filtered.length"
            layout="row"
            layout-align="end center" flex>
        </md-input-container>
        
    </div>



    <div ng-repeat-start="item in (filtered = ( genomes | filter: opts.query) | limitTo : opts.limit : opts.offset)"
         ng-click="showRelatedData(item)"
         class="row-hover my-model">

        <model-item layout="row">

            <div flex="50" class="vertical-center">
                    {{item.genome_name}}
                <br>
            </div>
            
            
               <a ng-if="!copyInProgress" ng-click="reconstruct($event, item)">            
                Build Model
                </a>
                <span ng-if="copyInProgress">
               Copying...
                </span>
                      
        </model-item>                        
    </div>
    
    
                
    <div ng-repeat-end ng-if="item.relatedFBAs || item.relatedGapfills" class="small-tabs my-model-tabs">
    </div>
    
  </div>
    
  <div>
        <br>
        <br>
        
        
                <!--
                <md-button layout-align="start center"
                           ng-if="selectedPublic.genome_id"
                           ng-click="reconstruct($event, selectedPublic)"
                          class="md-primary md-raised">
                    <i class="icon-tools fa-plus"></i>
                    Build Model
                </md-button>
                -->                        
        <!-- <button class="md-primary md-raised md-button" ng-click="reconstruct($event)" >Build Model</button>  -->
        <!-- <button class="md-primary md-raised md-button" ng-click="reconstruct($event, selectedPublic)" >Build Model</button> -->
  </div>
  
  </md-tab-body>
    
  </md-tab>

  <!-- --------------------------------------------------------- RAST -------------------------------------------------------------- -->

  <md-tab>
  <md-tab-label>
      RAST
  </md-tab-label>
  
    <md-tab-body>
  <br><br>

  <div>

    <div class="table-controls" layout="row" >
        <md-input-container md-no-float flex="45">
            <md-icon class="material-icons">search</md-icon>
            <input ng-model="opts.query" type="text" placeholder="Search models">
        </md-input-container>
        
        <md-input-container pagination
            pagination-offset="opts.offset"
            pagination-limit="opts.limit"
            pagination-total="results.length"
            layout="row"
            layout-align="end center" flex>
        </md-input-container>
        
    </div>

    <div ng-repeat-start="item in (results = ( rastMicrobes | filter: opts.query) | limitTo : opts.limit : opts.offset)"
         ng-click="showRelatedData(item)"
         class="row-hover my-model">

        <model-item layout="row">

            <div flex="50" class="vertical-center">
                    {{item.genome_id}}
                <br>
            </div>
              <a ng-if="!copyInProgress" ng-click="reconstructPrivate($event, item)">            
                Build Model
                </a>
                <span ng-if="copyInProgress">
               Copying...
                </span>
        </model-item>                        
    </div>
                
    <div ng-repeat-end ng-if="item.relatedFBAs || item.relatedGapfills" class="small-tabs my-model-tabs">
    </div>
    
  </div>
    
  <div>
        <br><br>
        <button class="md-primary md-raised md-button" ng-click="reconstruct($event, item)" >Build Model</button>
        <!-- <button class="md-primary md-raised md-button" ng-click="reconstruct($event, selectedPublic)" >Build Model</button> -->
  </div>
  
  </md-tab-body>
    
  </md-tab>
  <!-- ----------------------------------------------------------------------------------------------------------------------------- -->

</md-tabs>
    

<div ng-if="error" class="alert alert-danger">{{error}}</div>

</div>
