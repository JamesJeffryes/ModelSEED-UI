


<div class="content-header" flex>

    Build Model
    <br><br>
</div>    

<div class="container">

  <div layout="row">    

    <span layout-align="start"><i>Select Template Model</i></span>

      <div flex="45" class="vertical-center" layout="row" layout-align="start">    
        <select flex="45" ng-model="selectedTemplate" ng-click="templateSelected( )">
          <option value="auto">Automatically select</option>
          <option value="grampos">Gram positive template</option>        
          <option value="gramneg">Gram negative template</option>
          <option value="core">Core template</option>        
          <option value="plant">Plant template</option>                
        </select>
      </div>
      
  </div>
    
  <!-- <span layout-align="start"><i>Select Genome to build a model for</i></span> -->
  
  
  
  <md-tabs md-selected="tabs.tabIndex" md-no-ink md-dynamic-height>

  <md-tab>
    <md-tab-label>
      UPLOAD FASTA
    </md-tab-label>

  <md-tab-body>
    
  <div layout="row">    

    <div layout="column">
          
        <form id="upload-form" class="upload-form form-horizontal">        
            <div class="form-group">
                <br><br>
                <label class="control-label"> <i>Select fasta file: </i> </label>
                <label class="md-button md-primary md-raised">
                    Choose File...
                    <input
                        name="upload"
                        enctype="multipart/form-data"
                        type="file"
                        onchange="angular.element(this).scope().selectFile(this.files)"/>
                </label>
                {{selectedFiles[0].name}}
            </div>
        </form>
        
        <!--  
        <div flex="30"  class="hidden" layout="row" layout-align="start">            
		  <md-input-container md-no-float >
		    <select flex="30" ng-model="form.selectedTaxa" class="form-control">
		        <option>Plant</option>
		        <option>Microbe</option>        
		    </select>        
		  </md-input-container>
        </div>
        -->
        
        <div flex="65" class="vertical-center" layout="row" layout-align="start">
          <form>    
          <md-input-container flex md-no-float>
              <input flex ng-model="form.name" placeholder="Name Model to build" required/>
          </md-input-container>
                    
          <md-button class="md-primary md-raised"
            ng-click="startUpload(  )"
            ng-disabled="!(selectedFiles && form.name)">
            Start Upload
            <br>
          </md-button>                 
          </form>
        </div>             
        
    </div>
    
  </div>
  
  </md-tab-body>

  </md-tab>

  <md-tab>
  <md-tab-label>
      PATRIC
  </md-tab-label>
  <md-tab-body>
  <br><br>
  
  
  
    <div layout="row">    

    <span layout-align="start"><i>Select Genome</i></span>

      <div flex="45" class="vertical-center" layout="row" layout-align="start">    
        <select flex="45" ng-model="selectedGenome" ng-click="genomeSelected( )">
        
          <option ng-repeat="genome in $scope.microbes">{{genome.name}}</option>
                
        </select>
      </div>
      
  </div>
  <div>
        <br><br>
        <button class="md-primary md-raised md-button" ng-click="reconstruct($event)" >Build Model</button>
        <!-- <button class="md-primary md-raised md-button" ng-click="reconstruct($event, selectedPublic)" >Build Model</button> -->
  </div>
  
  </md-tab-body>
    
  </md-tab>



  <md-tab>
  <md-tab-label>
      RAST
  </md-tab-label>
  <md-tab-body>
  <br><br>
  
  <div>
        <button class="md-primary md-raised md-button" ng-click="reconstruct($event)" >Build Model</button>
        <!-- <button class="md-primary md-raised md-button" ng-click="reconstruct($event, selectedPublic)" >Build Model</button> -->
  </div>
  
  </md-tab-body>
    
  </md-tab>




</md-tabs>

      
  <div>
    <br class="no-margin"/>
    <br class="no-margin"/>
  </div>
