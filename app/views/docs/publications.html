
<div layout="column" id="content">

    <h3>Publications</h3>
    <hr class="no-margin">
    <md-content>
        <br>

        <table>
            <thead>
            </thead>
            <tbody>
                <tr ng-repeat="pub in pubs" class="publication">
                    <td>
                        <div class="title">{{pub.Title}}</div>
                        <div class="author">{{pub.Authors}}</div>
                        <div class="source">{{pub.Publication}}</div>
                    </td>
                    <td>
                        <div class="year">{{pub.Year}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
